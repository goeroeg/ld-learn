<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LD-Chess</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, minimum-scale=1, maximum-scale=1">
		<link rel="icon" href="favicon.png">
		<style>
			@import url('../../css/ldstyle.css');
			@import url('../../css/tabstyle.css');
			@import url('../../gui/fonts/material-icons.css');

			dialog {
				background-color: rgba(200, 200, 200, 1);
				border-color: #444444;
				border-radius: 2vh;
				box-shadow: 4px 4px 4px 2px rgba(0, 0, 0, 0.5);
				text-align: center;
			}

			dialog::backdrop {
  				background-color: rgba(0, 0, 0, 0.5);
			}

			dialog button {
				background-color: rgba(255, 255, 255, 0.75);

				transition: transform 200ms ease;

				border-radius: 1vh;
				border-color: #444444;

				margin: 2vh;
				font-size: 6vh;
				line-height: 8vh;
				width: 15vh;
			}

			dialog button:hover {
				transform: scale(1.05);
				background-color: rgba(255, 255, 255, 0.95);
			}

			dialog span {
				font-size: 4vh;
				color: #444444;
				text-shadow: none;
			}

			.disabled {
				color: #444444;
				text-shadow: none;
			}

			#playerInfo {
				color: lightgray;
				position: absolute;
				top: 10px;
				left: 10px;
				width: 50%;
				text-align: left;
				z-index: 100;
				display:block;
				text-align: left;
				font-size: 24px;
			}

			#controlButtons span:not(.disabled):hover, #controlButtons span:not(.disabled):active {
				background-image: radial-gradient(rgba(255,255,255,0.2) 24%, rgba(255,255,255,0) 72%);
				transform: scale(1.2);
			}

			#controlButtons span:not(.disabled) {
				transition: transform 150ms ease;
			}

			#controlButtons span {
				display: inline-block;

				height: 4vh;

				padding: 3px 0px;

				line-height: 4vh;

				font-size: 4.5vh;
				text-align: center;

				margin: 0vh 0.5vh;
			}

			#controlButtons {
				position: absolute;
				top: 1vh;
				z-index: 250;
				right: 2vw;

				color: lightgray;
			}
		</style>


		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
	    <!--	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script> -->
	</head>

	<body>

		<script src="../../utils.js"></script>

		<div id="playerInfo">Player:</div>

		<div class="dialog" id="settings">
				<div id="settingsTab" class="tab">
					<button class="tablinks" onclick="openTab(event, 'Graphics')">Graphics</button>
					<button class="tablinks" onclick="openTab(event, 'Audio')">Audio</button>
					<button class="tablinks" onclick="openTab(event, 'Control')">Control</button>
					<button class="tablinks" onclick="openTab(event, 'Game')">Game</button>
				</div>
				<div id="Graphics" class="tabcontent">
					<p>Graphics settings...</p>
				</div>
				<div id="Audio" class="tabcontent">
					<p>Audio settings...</p>
				</div>
				<div id="Control" class="tabcontent">
					<p>Control settings...</p>
				</div>
				<div id="Game" class="tabcontent">
					<p>Game settings...</p>
				</div>
		</div>

		<div id="blocker" class="overlay">
			<div id="instructions">
				<span style="font-size:28px; color: lime">LD-Chess</span>
				<br/>
				<span style="color: lime; font-family:'Roboto Mono', monospace">v. 0.2.0</span>
				<br/><br/>
				<span id="clickSpan" style="font-size:32px;">&#9658; Click to continue</span>
				<br/><br/>
				Pause:&nbsp;<kbd>ESC</kbd>
				<br/>
				Toggle fullscreen:&nbsp;<kbd>F11</kbd>&nbsp;<small><i>(in most browsers)</i></small>
				<br/><br/><br/>
				<a href="https://goeroeg.github.io/ld-learn/" target="_blank">&#9432; <i>More info and licenses</i></a>
			</div>
		</div>

		<div id="controlButtons">
			<span id ="undoMove" class="material-icons disabled">&#xE166;</span>
			<span id ="showHint" class="material-icons disabled">&#xF8EA;</span>
			<span id ="restartGame" class="material-icons disabled">&#xE042;</span>
			<span></span>

			<!-- <span id="toggleAudio" class="material-icons disabled">&#xE050;</span> -->  <!-- &#xE04F zo close -->
			<!-- <span id="showSettings" class="material-icons disabled">&#xE8B8;</span> -->
			<span id="fullScreen" class="material-icons disabled">&#xE5D0;</span> <!-- &#xE5D1 zo close -->
			<span id="exitToMenu" class="material-icons disabled">&#xE88E;</span>
		</div>

		<dialog id="confirmDialog">
			<form method="dialog">
				<span>Restart game?</span>
				<div>
					<button id="cancel" class="material-icons" style="color: red;">&#xE5C9;</button>
					<button id="ok" class="material-icons" style="color: green;">&#xE5CA;</button>
			  	</div>
			</form>
		</dialog>

		<script type="module" src="ld-chess.js"></script>
    </body>
</html>
