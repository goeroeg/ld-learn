<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LD-Learn</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, minimum-scale=1, maximum-scale=1">
		<style>
			body {
				background-color: rgb(0, 0, 0);
				color: #000;
				margin: 0px;
  				overflow: hidden;
				
				width: 100vw;
				height: 100vh;

				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			    }

			a:link, a:visited {
				color: white;
				padding: 5px 5px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				}

			a:hover, a:active {
				background-color: rgba(255,255,255,0.3);
				}

			kbd {
				font-size: 75%;
				border-radius: 3px;
				box-shadow: 0.5px 0.5px 2px lightcyan;
				border: 1px solid yellowgreen;		
				display: inline-block;
				padding: 1px 10px;
			}

			#playerInfo {
				position: absolute;
				top: 10px;
				left: 10px;
				width: 50%;
				text-align: left;
				z-index: 100;
				display:block;
				text-align: left;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 24px;
			}

			#miniMapDiv {
				position: absolute;
				top: 50px;
				left: 10px;
				z-index: 100;
			}

			#weatherIcon {
				position: absolute;
				top: -2px;
				left: -2px;
				width: 18%;
				height: 18%;	
				background-image: radial-gradient(circle,  rgba(255,255,255,0.25) 55%, rgba(200, 200, 255, 0.8), rgba(0,0,0,0) 66%);		
			}

			#blocker {
				display: none;
				position: fixed;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.7);
				z-index: 200;
			}

			#instructions span {
					display: inline-block;
					line-height: 1.8;
				}
				
			#instructions small {
				font-size: 67%;
				}

			#instructions {		
				
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				text-shadow: 0 0 1px cyan, 0 0 5px darkcyan;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 18px;
				line-height: 22px;

				cursor: pointer;
			}

			#touchControls {
				position: absolute;

				width: 100%;
				height: 25vw;

				bottom: 1%;

				display: none;


				text-shadow: 0 0 1px cyan, 0 0 5px darkcyan;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: sans-serif;
			}

			#movementControls {
				position: absolute;
				left: 1%;
				bottom: 2%;

				display: inherit;

				-webkit-box-orient: vertical;
				-moz-box-orient: vertical;
				box-orient: vertical;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				font-size: 5vw;
				line-height: 5vw;
			}

			#movementControls kbd {
				height: 5vw;
				width: 5vw;

				margin: 0.3vw;
				padding: 1vw;

				text-align: center;

				box-shadow: -0.5px 0.5px 4px rgba(0,0,0,0.75);
				border: 2px solid rgba(128,128,128,0.8);
				border-radius: 10%;

				background-image: radial-gradient(circle,  rgba(0,0,0,0) 20%, rgba(0,0,0,0.25), rgba(85,85,85,0.8));

				cursor: pointer;
			}

			#movementControls span {
				display: inherit;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack:center;
				-moz-box-pack: center;
				box-pack: center;
			}

			#cameraControls {
				position: absolute;
				right: 1%;
				bottom: 2%;

				display: inherit;
				width: 20vw;
				height: 20vw;
				
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius: 50%;

				-webkit-box-orient: vertical;
				-moz-box-orient: vertical;
				box-orient: vertical;

				-webkit-box-pack:justify;
				-moz-box-pack: justify;
				box-pack: justify;

				box-shadow: 0.5px 0.5px 4px rgba(0,0,0,0.75);
				border: 2px solid rgba(128,128,128,0.8);

				background-image: radial-gradient(circle,  rgba(0,0,0,0) 20%, rgba(0,0,0,0.25), rgba(85,85,85,0.8));

				font-size: 3vw;
				line-height: 3vw;

				cursor: pointer;
			}			

			#cameraControls span {
				padding: 2%;

				display: inherit;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack:justify;
				-moz-box-pack: justify;
				box-pack: justify;
			}

			#guiContainer {
				position: absolute;
				top: 0px;
				right: 20px;
			}
		</style>
	</head>

	<body>		
		<div id="playerInfo">Player:</div>
		<div id="miniMapDiv"><img id="weatherIcon" src="./gfx/textures/weather/w_null.png"></img><canvas id="miniMap"></canvas></div>
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:28px; color: lime">LD-Learn - a fun learning adventure</span>
				<br/>
				<span style="color: lime; font-family:monospace">v. 0.3.5</span>
				<br/><br/>
				<span id="clickSpan" style="font-size:32px">&#9658; Click to play</span>
				<br/><br/>
				Move:&nbsp;<span><kbd>W</kbd><br/><kbd>A</kbd>&nbsp;<kbd>S</kbd>&nbsp;<kbd>D</kbd></span>
				&nbsp;or&nbsp;
				<span><kbd>&#9651;</kbd><br/><kbd>&#9665;</kbd>&nbsp;<kbd>&#9661;</kbd>&nbsp;<kbd>&#9655;</kbd><br/></span>
				<br/><br/>
				Jump:&nbsp;<kbd>SPACE</kbd><br/>
				<br/>
				Look: &#128432; mouse<br/>
				Fire (select): left-click<br/>
				<br/>
				Release controls / Pause:&nbsp;<kbd>ESC</kbd>
				<br/>							
				Toggle fullscreen:&nbsp;<kbd>F11</kbd>&nbsp;<small><i>(in most browsers)</i></small>				
				<br/><br/>							
				<a href="https://goeroeg.github.io/ld-learn/" target="_blank">&#9432; <i>More info and licenses</i></a>
			</div>
			<div id="guiContainer"></div>
		</div>
		<div id="touchControls">
			<div id="movementControls">
				<kbd id="touchForward">&#9651;</kbd></br><span><kbd id="touchLeft">&#9665;</kbd>&nbsp;<kbd id="touchBack">&#9661;</kbd>&nbsp;<kbd id="touchRight">&#9655;</kbd></span>
			</div>
			<div id="cameraControls">
				<div >&#9652;</div><span><div>&#9666;</div><div>&#9656;</div></span><div>&#9662;</div>
			</div>
		</div>
		<script type="module" src="web_modules/three/build/three.min.js"></script>
		<!-- <script type="module" src="./node_modules/three/build/three.min.js"></script> -->  <!--use this for local/electron-->
		<script type="module" src="ld-learn.js"></script>
    </body>
</html>
